<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <h3>Jessica Randall</h3>
        <span>London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>

    <footer>
      <p>
        Created by <span><a href="https://github.com/DeanMustafa/Projects-FED">Dean Mustafa</a></span> for <span><a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ">Frontend Mentor</a></span>.
      </p>
    </footer>
  </body>
</html>
